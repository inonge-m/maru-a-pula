<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles5.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <div class="container">
        <header>
          <form id="search-form" class="search-form">
            <div class="weather"></div>
            <input
              type="search"
              placeholder="Enter City Name..."
              required
              class="search-input"
              id="search-input"
            />
            <input
              type="submit"
              value="Search"
              class="search-button"
              id="search-button"
            />
          </form>
        </header>
        <main>
          <div class="weather-app-data">
            <div>
              <h1 class="current-city" id="city"></h1>
              <p class="current-date" id="curent-date">
                <span id="time"></span>
                <span id="description"> </span>
                <br />
                Humidity: <strong id="humidity"></strong>, Wind:
                <strong id="wind-speed"></strong>
              </p>
            </div>
            <div class="current-temperature-container">
              <div id="icon"></div>
              <div class="current-temperature" id="temperature"></div>
              <div class="current-temperature-unit">&degC</div>
            </div>
            <div class="weather-forecast" id="forecast"></div>
          </div>
        </main>

        <footer>
          <p>
            This project was coded by
            <a href="https://github.com/inonge-m" target="-blank">
              Inonge Moilwa
            </a>
            and is
            <a href="https://github.com/inonge-m/maru-a-pula" target="_blank">
              on GitHub
            </a>
            and
            <a href="https://gleaming-wisp-6f73fc.netlify.app" target="_blank">
              hosted on Netlify
            </a>
          </p>
        </footer>
      </div>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
